name: Run UI or API Tests

on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Which module to run'
        required: true
        default: 'ui'
        type: choice
        options:
          - ui
          - api

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run ${{ github.event.inputs.module }} tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run UI Tests
        if: ${{ github.event.inputs.module == 'ui' }}
        run: mvn -f ui-tests/pom.xml clean test -Dheadless=true

      - name: Run API Tests
        if: ${{ github.event.inputs.module == 'api' }}
        run: mvn -f api-tests/pom.xml clean test

      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          mvn -f ${{ github.event.inputs.module }}-tests/pom.xml allure:report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ github.event.inputs.module }}-tests/target/site/allure-maven-plugin

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.event.inputs.module }}-tests/target/site/allure-maven-plugin
          destination_dir: ${{ github.event.inputs.module }}

      - name: Comment Summary with Report Link
        uses: actions/github-script@v7
        with:
          script: |
            const module = '${{ github.event.inputs.module }}';
            const runId = context.runId;
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/${module}/index.html`;
            const summary = `
            âœ… **${module.toUpperCase()} Test Run Summary**
            - ðŸ§ª Module: \`${module}\`
            - ðŸ•’ Run ID: \`${runId}\`
            - ðŸ“Š [View Allure Report](${reportUrl})
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number || context.payload.pull_request?.number || context.payload.workflow_dispatch?.inputs?.issue_number || 1,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
